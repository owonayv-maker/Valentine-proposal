<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Laetitia üíñ</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 35px 45px;
      border-radius: 25px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.25);
      max-width: 380px;
      z-index: 2;
      position: relative;
    }

    img {
      width: 100%;
      border-radius: 20px;
      margin-bottom: 20px;
      object-fit: cover;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    p {
      color: #555;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      position: relative;
    }

    button {
      padding: 14px 30px;
      font-size: 17px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.25s ease;
      position: relative;
    }

    .yes {
      background: #2ecc71;
      color: white;
    }

    .no {
      background: #e74c3c;
      color: white;
      position: absolute;
      right: -90px;
    }

    button:hover {
      transform: scale(1.1);
    }

    .message {
      display: none;
      margin-top: 20px;
      color: #ff4d6d;
      font-size: 18px;
      font-weight: 600;
    }

    .heart, .confetti {
      position: absolute;
      pointer-events: none;
      animation: floatUp 3s linear forwards;
      font-size: 22px;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-450px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="music">
    <source src="https://cdn.pixabay.com/audio/2022/02/23/audio_3b7e3bfa30.mp3" type="audio/mpeg">
  </audio>

  <div class="card">
    <img src="us.jpg" alt="Us üíï">

    <h1>Laetitia üíñ</h1>
    <p>Every moment with you feels special‚Ä¶  
       Will you be my Valentine?</p>

    <div class="buttons">
      <button class="yes" onclick="sayYes()">Yes üíò</button>
      <button class="no" id="noBtn">No üíî</button>
    </div>

    <div class="message" id="loveMessage">
      You just made my heart the happiest üíû  
      I can‚Äôt wait to create so many more memories with you ‚ù§Ô∏è
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function sayYes() {
      document.getElementById("loveMessage").style.display = "block";
      document.getElementById("music").play();

      for (let i = 0; i < 40; i++) {
        createFloating("‚ù§Ô∏è");
        createFloating("üéâ");
      }
    }

    function createFloating(symbol) {
      const el = document.createElement("div");
      el.classList.add(symbol === "‚ù§Ô∏è" ? "heart" : "confetti");
      el.innerHTML = symbol;

      el.style.left = Math.random() * 100 + "vw";
      el.style.bottom = "0px";
      el.style.animationDuration = 2 + Math.random() * 2 + "s";

      document.body.appendChild(el);

      setTimeout(() => el.remove(), 4000);
    }
  </script>

</body>
</html>
